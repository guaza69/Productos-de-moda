<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Editar Producto</h1>
    </header>
    <div class="container">
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
            
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" required>{{ producto.descripcion }}</textarea>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" value="{{ producto.precio }}" required>
            
            <label for="talla">Talla:</label>
            <input type="text" id="talla" name="talla" value="{{ producto.talla }}" required>
            
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" value="{{ producto.color }}" required>
            
            <button type="submit">Actualizar Producto</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn">Volver a la lista</a>
    </div>
</body>
</html>
