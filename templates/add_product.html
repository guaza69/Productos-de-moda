<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Agregar Nuevo Producto</h1>
    </header>
    <div class="container">
        <form method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="descripcion">Descripci√≥n:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required>
            
            <label for="talla">Talla:</label>
            <input type="text" id="talla" name="talla" required>
            
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" required>
            
            <button type="submit">Agregar Producto</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn">Volver a la lista</a>
    </div>

    <script>
        // Selecciona todos los campos de entrada
        const inputs = document.querySelectorAll('input, textarea');

        // Agrega un evento a cada campo de entrada
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.style.backgroundColor = '#e0f7fa'; // Cambia el color de fondo al enfocar
            });

            input.addEventListener('blur', () => {
                input.style.backgroundColor = 'white'; // Restaura el color de fondo al perder el foco
            });
        });
    </script>
</body>
</html>
